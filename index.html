<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efce64cb61.js" crossorigin="anonymous"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="title">
        <h1>Vacationer</h1>
        <h2>Freedom to <span class="highlight">travel</span>.</h2>
    </div>
    <div class="form-container">
        <div class="form">
            <div class="icon"><i class="fa-regular fa-compass"></i></div>
            <div class="form-title">
                <h3>Create an account</h3>
                <div class="log-in">Already have one? <a href="#">Log in.</a></div>
            </div>
            <form action="#" method="post">
                <label>Full name *<input type="text" name="full-name"></label>
                <label>Email *<input type="email" name="email"></label>
                <label>Password *<input type="password" name="password"></label>
                <label>Confirm password *<input type="password" name="confirm-password"></label>
                <button type="submit" class="sign-up-btn">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
