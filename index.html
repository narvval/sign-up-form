<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efce64cb61.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="title">
            <h1>Vacationer</h1>
            <h2>Freedom to <span class="highlight">travel</span>.</h2>
        </div>
        <div class="form-container">
            <div class="form" >
                <div class="icon"><i class="fa-regular fa-compass"></i></div>
                <div class="form-title">
                    <h3>Create an account</h3>
                    <div class="log-in">Already have one? <a href="#">Log in.</a></div>
                </div>
                <form id="form" action="/">
                    <label>Full name *<input placeholder="Jane Doe" pattern="^[a-zA-Z]{1,}\s[a-zA-Z]{2,}$" type="text" name="full-name" required></label>
                    <label>Email *<input placeholder="example@mail.com" pattern="^[\w]{1,63}@[\w]{1,63}.[\w]{2,3}$" type="email" name="email" required></label>
                    <label>Password *<input placeholder="" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?!.* ).{8,15}$" type="password" name="password" id="password" required></label>
                    <label>Confirm password *<input placeholder="" type="password" name="confirm-password" id="confirm-password" required></label>
                    <span class="confirm-error"></span>
                    <button class="sign-up-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
